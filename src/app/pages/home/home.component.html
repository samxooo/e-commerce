<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7x1 mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-7">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (listCountChange)="onListCountUpdated($event)"
      (itemCountChange)="onItemsCountChange($event)"
      (srotChange)="onSortChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="15" [cols]="listCount" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          (addtoCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="listCount === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
